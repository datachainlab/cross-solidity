name: Coverage Report

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '25'

      - run: npm ci
      - run: npm run coverage:sol

      - uses: hrishikesh-kadam/setup-lcov@v1

      - name: Filter LCOV
        run: |
          lcov --remove lcov.info \
            'test/*' \
            'script/*' \
            'src/proto/**' \
            'src/core/PacketHandler.sol' \
            'src/core/ContractRegistry.sol' \
            'src/core/IContractModule.sol' \
            --ignore-errors unused \
            -o lcov.filtered.info
          lcov --summary lcov.filtered.info || true

      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v5
        with:
          coverage-files: lcov.filtered.info
          minimum-coverage: 0 # TODO: Once new tests are added, increase minimum-coverage from 0 to a realistic gate (e.g., 5â€“10%), and keep bumping it as coverage improves.
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
